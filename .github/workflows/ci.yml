name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install --workspaces
      - name: Lint backend
        run: npm run lint --workspace steganoweb-backend
      - name: Lint frontend
        run: npm run lint --workspace steganoweb-frontend
      - name: Run backend tests
        run: npm run test --workspace steganoweb-backend
      - name: Run frontend tests
        run: npm run test --workspace steganoweb-frontend
